language: node_js
node_js:
  - "20.17.0"

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.29.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker compose -f docker/test/docker-compose.yml build
  - docker compose -f docker/test/docker-compose.yml up -d

script:
  - docker exec e-commerce-test npm run test

after_success: 
  - docker exec e-commerce-test npm run coverage
